<head>
  <title>Not Alma Uygulaması</title>
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Not Uygulaması</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn" href="#addModal">Not Ekle</a>
          </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Son Notlar</h1>
    {{$if currentUser}}
    <ul class="collection">
      {{#each notes}}
      {{> note}}
      {{/each}}
    </ul>

  </div>

  {{> add}}

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>


<template name="note">
  <li class="collection-items">{{text}}
    {{text}}: <strong>Ekle {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="ekle">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Not Ekle</h3>
      <form class="add-from">
        <input type="text" name="text" placeholder="Not Ekle...">
      </form>
    </div>
  </div>
</template>
